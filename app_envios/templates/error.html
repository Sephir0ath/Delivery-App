{% extends "base.html" %}

{% block content %}
<style>
  .error-container {
    max-width: 600px;
    margin: 50px auto;
    padding: 30px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    text-align: center;
    border-left: 5px solid #e74c3c;
  }

  .error-title {
    color: #e74c3c;
    font-size: 2.5rem;
    margin-bottom: 20px;
  }

  .error-message {
    color: #34495e;
    font-size: 1.2rem;
    line-height: 1.6;
    margin-bottom: 30px;
    padding: 0 20px;
  }

  .error-btn {
    display: inline-block;
    padding: 12px 24px;
    background-color: #3498db;
    color: white;
    text-decoration: none;
    border-radius: 4px;
    font-weight: 500;
    transition: all 0.3s ease;
    border: none;
    cursor: pointer;
    font-size: 1rem;
  }

  .error-btn:hover {
    background-color: #2980b9;
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  /* Responsive adjustments */
  @media (max-width: 768px) {
    .error-container {
      margin: 30px 15px;
      padding: 20px;
    }
    
    .error-title {
      font-size: 2rem;
    }
    
    .error-message {
      font-size: 1rem;
    }
  }
</style>

<div class="error-container">
  <h1 class="error-title">Error</h1>
  <p class="error-message">{{ mensaje }}</p>
  <a href="{% url 'asignar_paquetes' %}" class="error-btn">Volver a intentar</a>
</div>
{% endblock %}
