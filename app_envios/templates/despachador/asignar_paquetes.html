{% extends "base.html" %}
{% block content %}
<style>
  /* Main container */
  .assignment-container {
    max-width: 600px;
    margin: 30px auto;
    padding: 30px;
    background-color: #f9f9f9;
    border-radius: 8px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
  }

  /* Heading style */
  .assignment-container h2 {
    text-align: center;
    color: #2c3e50;
    margin-bottom: 25px;
    font-size: 24px;
    border-bottom: 2px solid #3498db;
    padding-bottom: 10px;
  }

  /* Form styling */
  .assignment-form {
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  /* Form group styling */
  .form-group {
    display: flex;
    flex-direction: column;
    gap: 8px;
  }

  .form-group label {
    font-weight: 500;
    color: #34495e;
  }

  /* Select dropdown styling */
  .form-group select {
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 16px;
    background-color: white;
    transition: border-color 0.3s;
  }

  .form-group select:focus {
    border-color: #3498db;
    outline: none;
    box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
  }

  /* Packages list styling */
  .packages-list {
    display: flex;
    flex-direction: column;
    gap: 12px;
    margin-top: 10px;
    max-height: 300px;
    overflow-y: auto;
    padding: 10px;
    border: 1px solid #eee;
    border-radius: 4px;
    background-color: white;
  }

  .package-item {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 10px;
    border-radius: 4px;
    transition: background-color 0.2s;
  }

  .package-item:hover {
    background-color: #f0f7ff;
  }

  .package-item input[type="checkbox"] {
    transform: scale(1.3);
    accent-color: #3498db;
  }

  /* Button styling */
  .assignment-form button {
    background-color: #3498db;
    color: white;
    padding: 12px;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    font-weight: 500;
    cursor: pointer;
    transition: background-color 0.3s;
    margin-top: 10px;
  }

  .assignment-form button:hover {
    background-color: #2980b9;
  }

  /* Empty state */
  .no-packages {
    text-align: center;
    color: #7f8c8d;
    padding: 20px;
  }
</style>

<div class="assignment-container">
  <h2>Asignar paquetes a conductor</h2>
  
  <form method="post" class="assignment-form">
    {% csrf_token %}
    
    <div class="form-group">
      <label>Conductor:</label>
      <select name="conductor" required>
        <option value="">Seleccione un conductor</option>
        {% for c in conductores %}
          <option value="{{ c.id }}">{{ c.user.username }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group">
      <label>Sucursal:</label>
      <select name="sucursal" required>
        <option value="">Seleccione una sucursal</option>
        {% for s in sucursales %}
          <option value="{{ s.id }}">{{ s.comuna }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group">
      <label>Paquetes:</label>
      <div class="packages-list">
        {% for p in paquetes %}
          <label class="package-item">
            <input type="checkbox" name="paquetes" value="{{ p.id }}">
            {{ p.id }} â†’ {{ p.destino.comuna }}
          </label>
        {% empty %}
          <div class="no-packages">No hay paquetes disponibles</div>
        {% endfor %}
      </div>
    </div>

    <button type="submit">Asignar</button>
  </form>
</div>
{% endblock %}
