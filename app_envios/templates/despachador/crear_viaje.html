{% extends "base.html" %}
{% block content %}
<style>
  /* Main container */
  .assignment-container {
    max-width: 600px;
    margin: 30px auto;
    padding: 30px;
    background-color: #f9f9f9;
    border-radius: 8px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
  }

  /* Heading style */
  .assignment-container h2 {
    text-align: center;
    color: #2c3e50;
    margin-bottom: 25px;
    font-size: 24px;
    border-bottom: 2px solid #3498db;
    padding-bottom: 10px;
  }

  /* Form styling */
  .assignment-form {
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  /* Form group styling */
  .form-group {
    display: flex;
    flex-direction: column;
    gap: 8px;
  }

  .form-group label {
    font-weight: 500;
    color: #34495e;
  }

  /* Select dropdown styling */
  .form-group select {
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 16px;
    background-color: white;
    transition: border-color 0.3s;
  }

  .form-group select:focus {
    border-color: #3498db;
    outline: none;
    box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
  }

  /* Packages list styling */
  .packages-list {
    display: flex;
    flex-direction: column;
    gap: 12px;
    margin-top: 10px;
    max-height: 300px;
    overflow-y: auto;
    padding: 10px;
    border: 1px solid #eee;
    border-radius: 4px;
    background-color: white;
  }

  .package-item {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 10px;
    border-radius: 4px;
    transition: background-color 0.2s;
  }

  .package-item:hover {
    background-color: #f0f7ff;
  }

  .package-item input[type="checkbox"] {
    transform: scale(1.3);
    accent-color: #3498db;
  }

  /* Button styling */
  .assignment-form button {
    background-color: #3498db;
    color: white;
    padding: 12px;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    font-weight: 500;
    cursor: pointer;
    transition: background-color 0.3s;
    margin-top: 10px;
  }

  .assignment-form button:hover {
    background-color: #2980b9;
  }

  /* Empty state */
  .no-packages {
    text-align: center;
    color: #7f8c8d;
    padding: 20px;
  }
</style>

<head>
    <title>Crear Viaje</title>
</head>
<body>
    <h2>Crear nuevo viaje</h2>
    <form method="post">
        {% csrf_token %}
        <p>Selecciona los paquetes:</p>
        {% for paquete in paquetes %}
            <label>
                <input type="checkbox" name="paquetes" value="{{ paquete.id }}">
                Paquete #{{ paquete.id }} - {{ paquete.descripcion }}
            </label><br>
        {% empty %}
            <p>No hay paquetes disponibles.</p>
        {% endfor %}
        <br>
        <button type="submit">Crear viaje</button>
    </form>
</body>
{% endblock %}
